background {
    monitor =
    color = rgba(49, 50, 68, 1.0)
    blur_passes = 2
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(245, 194, 231, 0)
    inner_color = rgba(203, 166, 247, 0.2)
    font_color = rgba(203, 166, 247)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <span foreground="##cdd6f4">Input Password...</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
