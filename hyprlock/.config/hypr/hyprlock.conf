# BACKGROUND
background {
    monitor =
    path = ~/.config/wallpapers/shaded.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = rgba(205, 214, 244, 0.80)  # $text
    font_size = 90
    font_family = SF Pro Display Bold
    position = 0, 350
    halign = center
    valign = center
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = rgba(186, 194, 222, 0.80)  # $subtext1
    font_size = 40
    font_family = SF Pro Display Bold
    position = 0, 250
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"- %I:%M -")</span>"
    color = rgba(166, 173, 200, 0.80)  # $subtext0
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 190
    halign = center
    valign = center
}


# USER-BOX
shape {
    monitor =
    size = 300, 60
    color = rgba(49, 50, 68, 0.60)  # $surface0
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false

    position = 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =     $USER
    color = rgba(205, 214, 244, 0.90)  # $text
    font_size = 18
    font_family = SF Pro Display Bold
    position = 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(203, 166, 247, 0.50)  # $mauve
    inner_color = rgba(49, 50, 68, 0.60)  # $surface0
    font_color = rgba(205, 214, 244, 0.90)  # $text
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##a6adc8">󰌾 Enter Password</span></i>  # $subtext0
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}

